# .github/workflows/deploy-cpanel-sftp.yml
name: Deploy to cPanel via SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optionally build a _site folder like Pages; if not needed, deploy repo root
      # - run: |
      #     rsync -a --delete --exclude 'media/**' --exclude 'uploads/**' ./ ./_site/

      - name: Deploy via SFTP (SSH key)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          private-key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: 21
          protocol: sftp
          local-dir: .
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.github/**
            .cpanel.yml
            media/**
            uploads/**
