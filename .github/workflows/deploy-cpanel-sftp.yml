# .github/workflows/deploy-cpanel-sftp.yml
name: Deploy to cPanel via SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optionally build a _site folder like Pages; if not needed, deploy repo root
      # - run: |
      #     rsync -a --delete --exclude 'media/**' --exclude 'uploads/**' ./ ./_site/

      - name: Skipping deploy (missing secrets)
        if: ${{ secrets.FTP_SERVER == '' || secrets.FTP_USERNAME == '' || secrets.SFTP_PRIVATE_KEY == '' }}
        run: echo "SFTP deploy skipped: missing one or more secrets (FTP_SERVER, FTP_USERNAME, SFTP_PRIVATE_KEY)."

      - name: Deploy via SFTP (SSH key)
        if: ${{ secrets.FTP_SERVER != '' && secrets.FTP_USERNAME != '' && secrets.SFTP_PRIVATE_KEY != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          private-key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: 22
          protocol: sftp
          local-dir: .
          server-dir: /home/fractalj/public_html/
          exclude: |
            **/.git*
            **/.github/**
            .cpanel.yml
            media/**
            uploads/**
