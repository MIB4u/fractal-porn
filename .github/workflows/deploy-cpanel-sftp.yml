# .github/workflows/deploy-cpanel-sftp.yml
name: Deploy to cPanel via SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optionally build a _site folder like Pages; if not needed, deploy repo root
      # - run: |
      #     rsync -a --delete --exclude 'media/**' --exclude 'uploads/**' ./ ./_site/

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ] || [ -z "${{ secrets.FTP_USERNAME }}" ] || [ -z "${{ secrets.SFTP_PASSWORD }}" ]; then
            echo "Missing required secrets: FTP_SERVER, FTP_USERNAME, and/or SFTP_PASSWORD" >&2
            exit 1
          fi
          echo "Secrets present. Proceeding with FTPS deploy."

      - name: Deploy via FTPS (password)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: .
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.github/**
            .cpanel.yml
            media/**
            uploads/**
